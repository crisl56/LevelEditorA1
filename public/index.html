<!DOCTYPE html>
<html>
<head>
    <title>public</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Crazy Mad Flying Animals Level editor</h1>
        <p>Cool game that's totally not ripped off :).</p>
    </header>

    <main>
        <section id="left-panel">
            <div class="panel">
                <h2>Level Info</h2>
                <label>
                    Level ID:
                    <input type="text" id="level-id" placeholder="999" />
                </label>

                <div class="button-row">
                    <button id="save-level">Save</button>
                    <button id="load-level">Load</button>
                    <button id="delete-level" class="danger">Delete</button>
                    <button id="clear-level">Clear</button>
                    <button id="add-block">Add Block</button>
                    <button id="add-catapult">Add Catapult</button>
                    <button id="add-pig">Add Pig</button>
                    <button id="add-ice">Add Ice</button>
                    <button id="add-wood">Add wood</button>
                    <button id="add-egg">Add Egg</button>
                </div>
            </div>
        </section>

        <section id="editor-panel">
            <h2>Level Canvas</h2>
            <div id="editor"></div>
            <p class="hint">Right-click to delete a block. Drag blocks with your mouse.</p>
        </section>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
